<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,500;0,700;0,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="content">
    <h1 id="title">Drum Kit</h1>
    <div class="set">
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="f drum">f</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    <p class="action-call">Click on a picture or press the corresponding key to play!</p>
  </div>

  <footer>
    <p>🥁 Coding by <a href="https://github.com/cderose" target="_blank">cderose</a>, image and sound files from <a href="https://www.appbrewery.co/" target="_blank">The App Brewery 🥁</a></p>
  </footer>

  <script src="behavior.js" charset="utf-8"></script>

</body>

</html>
